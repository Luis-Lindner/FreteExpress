<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Frete - Passo 3 de 3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" th:href="@{/css/estilosEmpresa.css}">
</head>
<body>
<header class="top-bar">
  <div class="logo"><i class="bi bi-truck"></i> FRETES EXPRESS</div>
  <div class="user-actions">
    <i class="bi bi-bell-fill"></i>
    <i class="bi bi-person-circle"></i>
  </div>
</header>

<div class="main-container">
  <aside class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="bi bi-truck"></i> Fretes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-clock-history"></i> Histórico de Fretes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-building"></i> Motoristas</a>
      </li>
    </ul>
  </aside>

  <main class="content">
    <div class="form-step-container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4"><i class="bi bi-rocket-takeoff-fill"></i> Fretes</h1>
        <div class="step-indicator">
          <span class="step">1</span>
          <span class="step">2</span>
          <span class="step active">3</span> </div>
      </div>
      <hr style="border-color: var(--cor-borda-input);">

      <form th:action="@{/empresa/fretes/novo/passo3}" th:object="${frete}" method="post" class="mt-4">
        <h2>Local de Coleta</h2>
        <div class="mb-3">
          <label for="origem" class="form-label">Cidade / Estado / País</label>
          <input type="text" id="origem" class="form-control" th:field="*{origem}" placeholder="Ex: Curitiba, PR, Brasil">
        </div>

        <h2>Data de Coleta</h2>
        <div class="mb-3">
          <label for="dataColeta" class="form-label">Data para Coleta</label>
          <input type="date" id="dataColeta" class="form-control" th:field="*{dataColeta}">
        </div>

        <div class="d-flex justify-content-between mt-5">
          <a th:href="@{/empresa/fretes/novo/passo2}" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-continuar">Concluir</button>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
