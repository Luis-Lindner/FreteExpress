<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fretes Express</title>
    <link rel="stylesheet" href="/css/loginMotorista.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="/img/logoAnatonnely.png" class="logo" alt="Fretes Express Logo">
        <h2>FRETES EXPRESS</h2>
    </div>
    <div class="form-section">
        <h1>Seja Bem-vindo(a)</h1>
        <p>Insira seu CPF e senha cadastrado</p>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <div class="buttons">
                <button type="submit" class="btn entrar">Entrar</button>
                <button type="button" class="btn criar-conta" onclick="window.location.href='/cadastro'">Criar Conta</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
