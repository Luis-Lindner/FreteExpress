<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Motorista - Fretes Express</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="/img/logoAnatonnely.png" alt="Fretes Express Logo">
        <h2>FRETES EXPRESS</h2>
    </div>
    <div class="form-section">
        <h1>Login Motorista</h1>
        <!-- Mensagens de erro/sucesso -->
        <div th:if="${param.error}" class="error-message">
                <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}"
                      th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                    Email ou senha inválidos.
                </span>
            <span th:unless="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                    Email ou senha inválidos.
                </span>
        </div>
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

        <form th:action="@{/login_motorista_process}" method="post"> <!-- Endpoint específico para motorista -->
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn login">Login</button>
                <a th:href="@{/}" class="btn voltar-home">Voltar</a>
            </div>
        </form>
        <div class="register-link">
            <a th:href="@{/cadastro}">Não tem conta? Cadastre-se como Motorista</a>
        </div>
    </div>
</div>
</body>
</html>
