<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Frete Express</title>
    <link rel="stylesheet" th:href="@{/css/homeMotorista.css}">
</head>
<body>
<div class="sidebar">
    <div class="logo-container">
        <img src="/img/logoAnatonnely.png" alt="Logo Fretes Express">
        <span>FRETES <strong>EXPRESS</strong></span>
    </div>
    <a href="/motorista/home" class="active">Home</a>
    <a href="/fretes">Fretes</a>
    <a href="/historico/fretes">Histórico de Fretes</a>
    <a href="/empresas">Empresas</a>
</div>

<div class="content">
    <div class="header">
        <h2>Home</h2>
    </div>
    <table>
        <thead>
        <tr>
            <th>Gestores/Empresas</th>
            <th>Status de Pagamento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorista : ${gestores}">
            <td th:text="${motorista.nomeCompleto}"></td>
            <td>
                <span th:class="'status-' + ${motorista.statusPagamento.toLowerCase()}" th:text="${motorista.statusPagamento}"></span>
            </td>
            <td>
                <span th:if="${motorista.avaliacao > 0}" class="avaliacao"
                      th:text="'★'.repeat(motorista.avaliacao) + '☆'.repeat(5 - motorista.avaliacao)"></span>
                <button th:if="${motorista.avaliacao == 0}" class="aguardando">Aguardando</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
</div>
</body>
</html>
