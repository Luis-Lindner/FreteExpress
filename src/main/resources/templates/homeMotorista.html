<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início Motorista Página</title>
    <link rel="stylesheet" th:href="@{/css/homeMotorista.css}">
</head>
<body>
<div class="sidebar">
    <div class="logo-container">
        <img src="/img/logoAnatonnely.png" alt="Logo Fretes Express">
        <span>FRETES <strong>EXPRESS</strong></span>
    </div>
    <a href="/motorista/home" class="active">Home</a>
    <a href="/motorista/fretes">Fretes</a>
    <a href="/motorista/historico">Histórico de Fretes</a>
    <a href="/empresas">Empresas</a>

    <div class="user-info">
        <p>Logado como:</p>
        <!-- Agora acessa as propriedades diretamente do principal injetado pelo Spring Security -->
        <p><span sec:authentication="principal.nomeCompleto">Nome do Motorista</span></p>
        <p>Email: <span sec:authentication="principal.email"></span></p>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn logout-btn">Sair</button>
        </form>
    </div>
</div>

<div class="content">
    <div class="header">
        <h2>Home</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </div>

    <h3>Gestores / Empresas Cadastradas</h3>
    <table>
        <thead>
        <tr>
            <th>Nome Completo</th>
            <th>Status de Pagamento</th>
            <th>Avaliação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorista : ${gestores}">
            <td th:text="${motorista.nomeCompleto}"></td>
            <td>
                <span th:class="'status-' + ${motorista.statusPagamento?.toLowerCase()}" th:text="${motorista.statusPagamento}"></span>
            </td>
            <td>
                <!-- CORRIGIDO AQUI: motorista.id para motorista.idMotorista -->
                <span th:if="${motorista.avaliacao != null and motorista.avaliacao > 0}" class="avaliacao"
                      th:text="${estrelasAvaliacao[motorista.idMotorista]}"></span>
                <button th:if="${motorista.avaliacao == null or motorista.avaliacao == 0}" class="aguardando">Aguardando Avaliação</button>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(gestores)}">
            <td colspan="3">Nenhum gestor/motorista encontrado.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
