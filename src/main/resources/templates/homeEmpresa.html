<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início Empresa Página</title>
    <link rel="stylesheet" th:href="@{/css/homeEmpresa.css}">
    <style>
        /* Mantenha seu CSS aqui ou em um arquivo separado como homeEmpresa.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .logo-container span {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .logo-container strong {
            color: #0056b3;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            color: #333;
        }
        .user-info {
            margin-top: auto; /* Empurra para o final da sidebar */
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            width: 100%;
        }
        .user-info p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
        }
        .logout-btn {
            background-color: #dc3545; /* Vermelho */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }
        /* Estilos da tabela (adaptados se a empresa tiver uma tabela similar) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo-container">
        <img src="/img/logoAnatonnely.png" alt="Logo Fretes Express">
        <span>FRETES <strong>EXPRESS</strong></span>
    </div>
    <a href="/empresa/home" class="active">Home</a>
    <a href="/empresa/gerenciar-fretes">Gerenciar Fretes</a>
    <a href="/empresa/historico">Histórico de Fretes</a>

    <div class="user-info">
        <p>Logado como:</p>
        <!-- Agora acessa as propriedades diretamente do principal injetado pelo Spring Security -->
        <p><span sec:authentication="principal.razaoSocial">Nome da Empresa</span></p>
        <p>Email: <span sec:authentication="principal.email"></span></p>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn logout-btn">Sair</button>
        </form>
    </div>
</div>

<div class="content">
    <div class="header">
        <h2>Home da Empresa</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </div>

    <h3>Fretes e Motoristas Associados</h3>
    <p>Esta é a página inicial da sua empresa. Aqui você pode gerenciar seus fretes e motoristas.</p>
    <a th:href="@{/empresa/gerenciar-fretes}" class="btn">Visualizar Fretes</a>
</div>
</body>
</html>
