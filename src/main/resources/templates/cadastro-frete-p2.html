<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Frete - Passo 2 de 3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" th:href="@{/css/estilosEmpresa.css}">
</head>
<body>
<header class="top-bar">
  <div class="logo"><i class="bi bi-truck"></i> FRETES EXPRESS</div>
  <div class="user-actions">
    <i class="bi bi-bell-fill"></i>
    <i class="bi bi-person-circle"></i>
  </div>
</header>

<div class="main-container">
  <aside class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="bi bi-truck"></i> Fretes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-clock-history"></i> Histórico de Fretes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-building"></i> Motoristas</a>
      </li>
    </ul>
  </aside>

  <main class="content">
    <div class="form-step-container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4"><i class="bi bi-rocket-takeoff-fill"></i> Fretes</h1>
        <div class="step-indicator">
          <span class="step">1</span>
          <span class="step active">2</span> <span class="step">3</span>
        </div>
      </div>
      <hr style="border-color: var(--cor-borda-input);">

      <form th:action="@{/empresa/fretes/novo/passo2}" th:object="${frete}" method="post" class="mt-4">
        <div class="row">
          <div class="col-md-6">
            <h2>Informações Sobre a Carga</h2>
            <div class="mb-3">
              <label for="tipoCarga" class="form-label">Nome do Produto</label>
              <input type="text" id="tipoCarga" class="form-control" th:field="*{tipoCarga}">
            </div>
            <div class="mb-3">
              <label for="especieCarga" class="form-label">Espécie de Carga</label>
              <input type="text" id="especieCarga" class="form-control" th:field="*{especieCarga}">
            </div>
          </div>
          <div class="col-md-6">
            <h2>Informações Para Veículo</h2>
            <div class="mb-3">
              <label for="veiculos" class="form-label">Tipo do Veículo</label>
              <input type="text" id="veiculos" class="form-control" th:field="*{veiculosApropriados}">
            </div>
            <div class="mb-3">
              <label for="carroceria" class="form-label">Tipo de Carroceria</label>
              <input type="text" id="carroceria" class="form-control" th:field="*{tipoCarroceria}">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <h2>Informações Extras</h2>
          <label for="descricao" class="form-label">Descreva a Informação</label>
          <textarea id="descricao" class="form-control" rows="3" th:field="*{descricaoCarga}"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-5">
          <a th:href="@{/empresa/fretes/novo/passo1}" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-continuar">Continuar</button>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
