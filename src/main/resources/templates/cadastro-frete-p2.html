<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Frete - Passo 2 de 3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" th:href="@{/css/estilos-padronizados.css}">
</head>
<body>
<!-- Header Superior -->
<header class="top-bar">
  <div class="logo">
    <i class="bi bi-truck"></i>
    FRETES EXPRESS
  </div>
  <div class="user-actions">
    <i class="bi bi-bell-fill" title="Notificações"></i>
    <i class="bi bi-person-circle" title="Perfil"></i>
  </div>
</header>

<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="/img/logoAnatonnely.png" alt="Logo Fretes Express">
      <div class="logo-text">
        <span class="fretes">FRETES</span>
        <span class="express">EXPRESS</span>
      </div>
    </div>

    <nav>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/home}">
            <i class="bi bi-house-door-fill"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/empresa/dashboard}">
            <i class="bi bi-box-seam-fill"></i>
            Fretes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/historico}">
            <i class="bi bi-clock-history"></i>
            Histórico de Fretes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/motoristas}">
            <i class="bi bi-people-fill"></i>
            Motoristas
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Conteúdo Principal -->
  <main class="content">
    <div class="content-header">
      <i class="bi bi-plus-circle"></i>
      Novo Frete - Passo 2 de 3
    </div>

    <!-- Indicador de Passos -->
    <div class="d-flex justify-content-end mb-4">
      <div class="step-indicator">
        <span class="step">1</span>
        <span class="step active">2</span>
        <span class="step">3</span>
      </div>
    </div>

    <form th:action="@{/empresa/fretes/novo/passo2}" th:object="${frete}" method="post" class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <h3>Informações Sobre a Carga</h3>
          <div class="mb-3">
            <label for="tipoCarga" class="form-label">Nome do Produto *</label>
            <input type="text" id="tipoCarga" class="form-control" th:field="*{tipoCarga}"
                   placeholder="Ex: Eletrônicos, Móveis, Alimentos" required>
          </div>
          <div class="mb-3">
            <label for="especieCarga" class="form-label">Espécie de Carga</label>
            <select id="especieCarga" class="form-control" th:field="*{especieCarga}">
              <option value="">Selecione...</option>
              <option value="GERAL">Carga Geral</option>
              <option value="PERIGOSA">Carga Perigosa</option>
              <option value="FRIGORIFICA">Carga Frigorífica</option>
              <option value="FRAGIL">Carga Frágil</option>
              <option value="VIVA">Carga Viva</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Informações Para Veículo</h3>
          <div class="mb-3">
            <label for="veiculos" class="form-label">Tipo do Veículo</label>
            <select id="veiculos" class="form-control" th:field="*{veiculosApropriados}">
              <option value="">Selecione...</option>
              <option value="CAMINHAO">Caminhão</option>
              <option value="CARRETA">Carreta</option>
              <option value="BITREM">Bitrem</option>
              <option value="VAN">Van</option>
              <option value="PICKUP">Pickup</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="carroceria" class="form-label">Tipo de Carroceria</label>
            <select id="carroceria" class="form-control" th:field="*{tipoCarroceria}">
              <option value="">Selecione...</option>
              <option value="BAU">Baú</option>
              <option value="GRANELEIRO">Graneleiro</option>
              <option value="CEGONHA">Cegonha</option>
              <option value="SIDER">Sider</option>
              <option value="TANQUE">Tanque</option>
              <option value="FRIGORIFICO">Frigorífico</option>
              <option value="OUTROS">Outros</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <h3>Informações Extras</h3>
        <label for="descricao" class="form-label">Descreva Informações Adicionais</label>
        <textarea id="descricao" class="form-control" rows="4" th:field="*{descricaoCarga}"
                  placeholder="Ex: Carga frágil, necessita cuidados especiais, acesso difícil no local de entrega..."></textarea>
      </div>

      <div class="d-flex justify-content-between mt-5">
        <a th:href="@{/empresa/fretes/novo/passo1}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i>
          Voltar
        </a>
        <button type="submit" class="btn btn-warning btn-lg">
          Continuar
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </form>
  </main>
</div>

<style>
  .step-indicator {
    display: flex;
    gap: 10px;
  }

  .step {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #6c757d;
    color: white;
    font-weight: bold;
  }

  .step.active {
    background-color: var(--cor-amarelo-principal);
    color: var(--cor-texto-escuro);
  }

  .form-control, select {
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 12px;
  }

  .form-control:focus, select:focus {
    border-color: var(--cor-amarelo-principal);
    box-shadow: 0 0 0 0.2rem rgba(253, 184, 39, 0.25);
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
