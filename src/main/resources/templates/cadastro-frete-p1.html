<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Frete - Passo 1 de 3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" th:href="@{/css/estilos-padronizados.css}">
</head>
<body>
<!-- Header Superior -->
<header class="top-bar">
  <div class="logo">
    <i class="bi bi-truck"></i>
    FRETES EXPRESS
  </div>
  <div class="user-actions">
    <i class="bi bi-bell-fill" title="Notificações"></i>
    <i class="bi bi-person-circle" title="Perfil"></i>
  </div>
</header>

<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="/img/logoAnatonnely.png" alt="Logo Fretes Express">
      <div class="logo-text">
        <span class="fretes">FRETES</span>
        <span class="express">EXPRESS</span>
      </div>
    </div>

    <nav>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/home}">
            <i class="bi bi-house-door-fill"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/empresa/dashboard}">
            <i class="bi bi-box-seam-fill"></i>
            Fretes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/historico}">
            <i class="bi bi-clock-history"></i>
            Histórico de Fretes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/empresa/motoristas}">
            <i class="bi bi-people-fill"></i>
            Motoristas
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Conteúdo Principal -->
  <main class="content">
    <div class="content-header">
      <i class="bi bi-plus-circle"></i>
      Novo Frete - Passo 1 de 3
    </div>

    <!-- Indicador de Passos -->
    <div class="d-flex justify-content-end mb-4">
      <div class="step-indicator">
        <span class="step active">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
      </div>
    </div>

    <form th:action="@{/empresa/fretes/novo/passo1}" th:object="${frete}" method="post" class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <h3>Origem e Destino</h3>
          <div class="mb-3">
            <label for="origem" class="form-label">Origem *</label>
            <input type="text" id="origem" class="form-control" th:field="*{origem}"
                   placeholder="Ex: São Paulo, SP, Brasil" required>
          </div>
          <div class="mb-3">
            <label for="destino" class="form-label">Destino *</label>
            <input type="text" id="destino" class="form-control" th:field="*{destino}"
                   placeholder="Ex: Rio de Janeiro, RJ, Brasil" required>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Informações da Carga</h3>
          <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" id="peso" class="form-control" th:field="*{peso}"
                   placeholder="Ex: 1000" step="0.01">
          </div>
          <div class="mb-3">
            <label for="dimensoes" class="form-label">Dimensões</label>
            <input type="text" id="dimensoes" class="form-control" th:field="*{dimensoes}"
                   placeholder="Ex: 2m x 1.5m x 1m">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="prazoEntrega" class="form-label">Prazo de Entrega</label>
            <input type="date" id="prazoEntrega" class="form-control" th:field="*{prazoEntrega}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="valorFrete" class="form-label">Valor do Frete (R$)</label>
            <input type="number" id="valorFrete" class="form-control" th:field="*{valorFrete}"
                   placeholder="Ex: 1500.00" step="0.01">
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-5">
        <a th:href="@{/empresa/dashboard}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i>
          Voltar
        </a>
        <button type="submit" class="btn btn-warning btn-lg">
          Continuar
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </form>
  </main>
</div>

<style>
  .step-indicator {
    display: flex;
    gap: 10px;
  }

  .step {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #6c757d;
    color: white;
    font-weight: bold;
  }

  .step.active {
    background-color: var(--cor-amarelo-principal);
    color: var(--cor-texto-escuro);
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
