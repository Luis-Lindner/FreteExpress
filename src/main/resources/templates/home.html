<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fretes Express - Home Empresa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <nav class="nav-menu">
            <ul>
                <li><a href="/empresa/home" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-shipping-fast"></i> Fretes</a></li>
                <li><a href="#"><i class="fas fa-history"></i> Histórico de Fretes</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Motoristas</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="topbar company-topbar">
            <div class="logo-header-new">
                <img th:src="@{/img/lion-logo.png}" alt="Fretes Express Logo" class="new-logo-img">
                <span>FRETES <strong>EXPRESS</strong></span>
            </div>
            <div class="user-profile">
                <i class="fas fa-bell notification-bell"></i>
                <i class="fas fa-user-circle user-circle-icon"></i>
            </div>
        </header>

        <section class="dashboard-section company-home-section">
            <div class="section-title-group">
                <h2 class="main-title"><i class="fas fa-home"></i> Home</h2>
                <h3 class="sub-title"><i class="fas fa-users"></i> Motoristas</h3>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Nome <i class="fas fa-sort"></i></th>
                        <th>Status de pagamento <i class="fas fa-sort"></i></th>
                        <th>Ações <i class="fas fa-sort"></i></th>
                    </tr>
                    </thead>
                    <tbody id="motoristas-table-body">
                    <tr th:each="motorista : ${motoristas}">
                        <td th:text="${motorista.nomeCompleto != null ? motorista.nomeCompleto : 'Nome do Motorista'}"></td>
                        <td>
                            <span th:classappend="${(motorista.id % 2 == 0) ? 'status-tag paid' : 'status-tag pending'}">
                                <span th:text="${(motorista.id % 2 == 0) ? 'Pago' : 'Pendente'}"></span>
                            </span>
                        </td>
                        <td>
                            <span class="stars" th:text="${estrelasMap[motorista.id]}"></span>
                            <button th:if="${motorista.id % 3 != 0}" class="action-button">Aguardando</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Fulano Ciclano Beltrano da Silva</td>
                        <td><span class="status-tag paid">Pago</span></td>
                        <td><span class="stars">★★★★★</span></td>
                    </tr>
                    <tr>
                        <td>Fulano Ciclano Beltrano da Silva</td>
                        <td><span class="status-tag paid">Pago</span></td>
                        <td><span class="stars">★★★★★</span></td>
                    </tr>
                    <tr>
                        <td>Fulano Ciclano Beltrano da Silva</td>
                        <td><span class="status-tag pending">Pendente</span></td>
                        <td><span class="stars">★★★★★</span> <button class="action-button">Aguardando</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="view-all">
                <a href="#">Ver Todas &gt;</a>
            </div>
        </section>
    </main>
</div>

<script th:src="@{/js/empresaHome.js}"></script>
</body>
</html>
