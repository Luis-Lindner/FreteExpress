<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fretes Express</title>
    <link rel="stylesheet" href="/css/cadastroMotorista.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="/img/logo.png" class="logo" alt="Fretes Express Logo">
        <h2>FRETES EXPRESS</h2>
    </div>
    <div class="form-section">
        <!-- Formulário 1: Dados Pessoais -->
        <div class="form-step" id="step-1">
            <h1>Cadastro Motorista</h1>
            <form id="form-1" action="/submit" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="window.location.href='/login'">Voltar ao Login</button>
                    <button type="button" class="btn voltar" onclick="previousStep(1)" disabled>Voltar</button>
                    <button type="button" class="btn continuar" onclick="nextStep(1)">Continuar</button>
                </div>
            </form>
        </div>

        <!-- Formulário 2: Endereço e Contato -->
        <div class="form-step" id="step-2" style="display: none;">
            <h1>Cadastro Motorista</h1>
            <form id="form-2" action="/submit" method="POST">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="window.location.href='/login'">Voltar ao Login</button>
                    <button type="button" class="btn voltar" onclick="previousStep(2)">Voltar</button>
                    <button type="button" class="btn continuar" onclick="nextStep(2)">Continuar</button>
                </div>
            </form>
        </div>

        <!-- Formulário 3: Foto -->
        <div class="form-step" id="step-3" style="display: none;">
            <h1>Cadastro Motorista</h1>
            <form id="form-3" action="/submit" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="window.location.href='/login'">Voltar ao Login</button>
                    <button type="button" class="btn voltar" onclick="previousStep(3)">Voltar</button>
                    <button type="button" class="btn continuar" onclick="nextStep(3)">Continuar</button>
                </div>
            </form>
        </div>

        <!-- Formulário 4: Cadastro Veículo -->
        <div class="form-step" id="step-4" style="display: none;">
            <h1>Cadastro Veículo</h1>
            <form id="form-4" action="/finalizar-cadastro" method="POST">
                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input type="text" id="placa" name="placa" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano" name="ano" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Veículo</label>
                    <select id="tipo" name="tipo" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                        <option value="caminhao">Caminhão</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="window.location.href='/login'">Voltar ao Login</button>
                    <button type="button" class="btn voltar" onclick="previousStep(4)">Voltar</button>
                    <button type="submit" class="btn continuar">Finalizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/cadastroMotorista.js"></script>
</body>
</html>
