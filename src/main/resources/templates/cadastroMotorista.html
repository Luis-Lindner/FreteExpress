<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fretes Express</title>
    <link rel="stylesheet" href="/css/cadastroMotorista.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="/img/logoAnatonnely.png" class="logo" alt="Fretes Express Logo">
        <h2>FRETES EXPRESS</h2>
    </div>
    <div class="form-section">
        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; background: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>

        <form id="cadastro-completo-form" th:action="@{/finalizar-cadastro}" th:object="${motoristaDTO}" method="POST" enctype="multipart/form-data">

            <div class="form-step active" id="step-1">
                <h1>Cadastro Motorista</h1>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" th:field="*{email}" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" th:field="*{senha}" required></div>
                <div class="form-group"><label for="nome">Nome Completo</label><input type="text" id="nome" th:field="*{nome}" required></div>
                <div class="form-group"><label for="cpf">CPF</label><input type="text" id="cpf" th:field="*{cpf}" required></div>
                <div class="form-group"><label for="cnh">CNH</label><input type="text" id="cnh" th:field="*{cnh}" required></div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="window.location.href='/login'">Voltar ao Login</button>
                    <button type="button" class="btn continuar" onclick="nextStep(1)">Continuar</button>
                </div>
            </div>

            <div class="form-step" id="step-2" style="display: none;">
                <h1>Cadastro Motorista</h1>
                <div class="form-group"><label for="rua">Endereço</label><input type="text" id="rua" th:field="*{rua}" required></div>
                <div class="form-group"><label for="numero">Número</label><input type="number" id="numero" th:field="*{numero}" required></div>
                <div class="form-group"><label for="bairro">Bairro</label><input type="text" id="bairro" th:field="*{bairro}" required></div>
                <div class="form-group"><label for="cep">CEP</label><input type="text" id="cep" th:field="*{cep}" required></div>
                <div class="form-group"><label for="cidade">Cidade</label><input type="text" id="cidade" th:field="*{cidade}" required></div>
                <div class="form-group"><label for="estado">Estado</label><input type="text" id="estado" th:field="*{estado}" required></div>
                <div class="form-group"><label for="celular">Celular</label><input type="tel" id="celular" th:field="*{celular}" required></div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="previousStep(2)">Voltar</button>
                    <button type="button" class="btn continuar" onclick="nextStep(2)">Continuar</button>
                </div>
            </div>

            <div class="form-step" id="step-3" style="display: none;">
                <h1>Cadastro Motorista</h1>
                <div class="form-group"><label for="foto">Foto</label><input type="file" id="foto" th:field="*{foto}" accept="image/*"></div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="previousStep(3)">Voltar</button>
                    <button type="button" class="btn continuar" onclick="nextStep(3)">Continuar</button>
                </div>
            </div>

            <div class="form-step" id="step-4" style="display: none;">
                <h1>Cadastro Veículo</h1>
                <div class="form-group"><label for="placa">Placa</label><input type="text" id="placa" th:field="*{placa}" required></div>
                <div class="form-group"><label for="modelo">Modelo</label><input type="text" id="modelo" th:field="*{modelo}" required></div>
                <div class="form-group"><label for="ano">Ano</label><input type="number" id="ano" th:field="*{ano}" required></div>
                <div class="form-group">
                    <label for="tipo">Tipo de Veículo</label>
                    <select id="tipo" th:field="*{tipo}" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="BAU">Baú</option>
                        <option value="GRANELEIRO">Graneleiro</option>
                        <option value="CEGONHA">Cegonha</option>
                        <option value="SIDER">Sider</option>
                        <option value="TANQUE">Tanque</option>
                        <option value="FRIGORIFICO">Frigorífico</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" class="btn voltar" onclick="previousStep(4)">Voltar</button>
                    <button type="submit" class="btn continuar">Finalizar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/cadastroMotorista.js"></script>
</body>
</html>
